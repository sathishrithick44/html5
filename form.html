<html>
<head>
<title>HTML Table</title>
</head>
<body>
<form method="" action="">
<table border="1" align="center" width="400" bgcolor="pink" >
<tr>
<th> Your name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="  name" placeholder=" Your name" required/></td>
</tr>
<tr>
<th>Enter password</th>
<td><input type="password" maxlength="15" minlength="6" placeholder="minimum 6 character" /></td>
</tr>
<tr>
<tr>

<tr>
<th>Skills</th>
<td>
<input type="checkbox" name="x[]" value="h2"/>CSS<input type="checkbox" name="x[]" value="h"/>JavaScript
<input type="checkbox" name="x[]" value="h3"/>JQuery
</td>
</tr>
<tr>
<th>Upload Resume</th>
<td><input type="file"/></td>
</tr>
<tr>
	<th>Select your gender</th>
<td>
<input type="radio" name="g" value="m"/>Male
<input type="radio" name="g" value="f"/>Female
</td>
</tr>

<th> Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="1">India</option>
<option value="2">Pakistan</option>
</select>
</td>
</tr>

<tr>
<td colspan="2" align="center"><input type="submit" value="Submit here"/>

</td>
</tr>
</table>
</form>
</body>
</html>
